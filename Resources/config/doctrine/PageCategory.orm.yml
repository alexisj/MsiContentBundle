Msi\ContentBundle\Entity\PageCategory:
  type: entity
  table: page_category
  repositoryClass: Msi\ContentBundle\Entity\PageCategoryRepository
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    name:
      type: string
    status:
      type: boolean
    created:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updated:
      type: datetime
      gedmo:
        timestampable:
          on: update
  lifecycleCallbacks: {  }